<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>alumnos list</h1>

    <button type="button">
      <a href="(% url `alumnosAdd` %)">agregar</a>
    </button>

    <div id="idmensajes">
        (% if mensaje %)
        {(mensajes)}
        {% endif %}
    </div>

    <table>
        {% if alumnos %}
        <th>Rut</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Eliminar</th>
        <th>modificar</th>
        (% for alumno in alumnos %)
        <tr>
           <td>{(<alumnos.rut)}</td>
           <td>{(<alumnos.nombre)}</td>
           <td>{(<alumno.apellido_paterno)}</td>
           <td><a href="{% url`alumnos_del` pk-alumno.rut}">Eliminar</a></td>
           <td><a href="{% url`alumnos_finedit` pk-alumno.rut}">modificar</a></td>
        </tr>
        {% endfor $}
        {% endif %}
    </table>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#idmensaje").delay(2000).fadeout("slow");
        });
    </script>
</body>
</html>
